<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Staff Management - Kochi Metro Rail Management System</title>
    
    <!-- ADDED: Links to the shared stylesheet and Font Awesome -->
    <link rel="stylesheet" href="styles.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" />

    <!-- ADDED: Script for the new header's functionality (dropdowns, theme toggle, etc.) -->
    <script src="multipage-script.js" defer></script>

    <meta name="theme-color" content="#2563eb" />
    <style>
        /* This block now only contains styles SPECIFIC to the staff page */
        /* All common styles like header, body, etc., will come from styles.css */
        
        @keyframes fadeIn { from { opacity: 0; transform: scale(0.95); } to { opacity: 1; transform: scale(1); } }
        @keyframes cardEnter { from { opacity: 0; transform: translateY(20px); } to { opacity: 1; transform: translateY(0); } }

        .staff-grid { 
            display: grid; 
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr)); 
            gap: 20px; 
        }
        .staff-card {
            background-color: var(--bg-card); 
            color: var(--text-primary);
            border-radius: 12px; 
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.08);
            padding: 20px; 
            display: flex; 
            flex-direction: column; 
            border-left: 5px solid var(--primary-color);
            animation: cardEnter 0.5s ease-out forwards; 
            opacity: 0;
        }
        .staff-info h3 { 
            margin: 0 0 8px 0; 
            font-size: 1.3em; 
            display: flex; 
            align-items: center; 
        }
        .staff-info h3 .role-icon { 
            margin-right: 10px; 
            color: var(--primary-color); 
        }
        .staff-role, .staff-id { 
            color: var(--text-secondary); 
            margin-bottom: 5px; 
        }
        .staff-status .status-badge { 
            display: inline-block; 
            padding: 5px 12px; 
            border-radius: 20px; 
            font-size: 0.8em; 
            font-weight: 600; 
            color: #fff; 
            margin-top: 10px; 
        }
        .status-badge.active { background-color: #28a745; }
        .status-badge.off-duty { background-color: #dc3545; }
        .status-badge.on-leave { background-color: #ffc107; color: #333; }
        
        .staff-actions { 
            display: grid; 
            grid-template-columns: repeat(3, 1fr); 
            gap: 8px; 
            margin-top: 15px; 
            border-top: 1px solid var(--border-color); 
            padding-top: 15px; 
        }
        .staff-actions .btn { 
            padding: 8px 10px; 
            font-size: 0.85em; 
            border-radius: 6px; 
            transition: all 0.2s ease; 
            border: 1px solid var(--border-color);
            cursor: pointer;
        }
        .staff-actions .btn:hover { transform: translateY(-2px); }
        .staff-actions .btn-info { background-color: #17a2b8; color: white; border-color: #17a2b8;}
        
        /* Let styles.css handle modal display logic */
        .modal-content { 
            background: var(--bg-card); 
            color: var(--text-primary);
            border-radius: 12px; 
            padding: 25px; 
            width: 90%; 
            max-width: 480px; 
            box-shadow: 0 10px 30px rgba(0,0,0,0.2); 
            position: relative; 
            animation: fadeIn 0.3s ease-out; 
        }
        .close-btn { position: absolute; right: 10px; top: 10px; background: transparent; border: none; font-size: 28px; cursor: pointer; color: #888; }
        .modal-footer { margin-top: 20px; padding-top: 15px; border-top: 1px solid var(--border-color); display: flex; justify-content: flex-end; }
        .btn-danger { background-color: #dc3545; color: white; border: none; }
    </style>
</head>
<body>
    <!-- REPLACED HEADER: This is the new header from train-operations.html -->
    <header class="header">
        <div class="container header-container">
            <!-- Desktop Navigation -->
            <nav class="header-nav">
                <a href="index.html" class="nav-item" data-tab="dashboard">
                    <i class="fas fa-tachometer-alt"></i>
                    <span>Dashboard</span>
                </a>

                <div class="nav-dropdown">
                    <button class="nav-item dropdown-toggle" aria-expanded="false">
                        <i class="fas fa-cogs"></i>
                        <span>Operations</span>
                        <i class="fas fa-chevron-down dropdown-arrow"></i>
                    </button>
                    <div class="nav-dropdown-content">
                        <a href="train-operations.html" class="nav-dropdown-item">
                            <i class="fas fa-train"></i>
                            <span>Train Operations</span>
                        </a>
                        <a href="verify-operations.html" class="nav-dropdown-item">
                            <i class="fas fa-check-circle"></i>
                            <span>Verify Operations</span>
                        </a>
                    </div>
                </div>
                <a href="https://operation1.onrender.com" class="nav-item">
                    <i class="fas fa-users-cog"></i>
                    <span>Management</span>
                </a>
                
                <a href="staff-management.html" class="nav-item active">
                    <i class="fas fa-users"></i>
                    <span>Staff</span>
                </a>

                <a href="schedule-management.html" class="nav-item">
                    <i class="fas fa-calendar-alt"></i>
                    <span>Schedule</span>
                </a>

                <a href="live-map.html" class="nav-item">
                    <i class="fas fa-map-marked-alt"></i>
                    <span>Live Map</span>
                </a>

                <a href="reports1.html" class="nav-item">
                    <i class="fas fa-chart-bar"></i>
                    <span>Reports</span>
                </a>
                <a href="https://multitrack-j5ni.onrender.com" class="nav-item">
                    <i class="fas fa-route"></i>

                </a>

                <a href="finance-department.html" class="nav-item">
                    <i class="fas fa-file-alt"></i>
                    <span>Finance</span>
                </a>
            </nav>

            <!-- Header Right Controls -->
            <div class="header-right">
                <button class="theme-toggle" id="theme-toggle" aria-label="Toggle theme">
                    <i class="fas fa-sun theme-icon" id="theme-icon"></i>
                </button>
                <div class="notification-container">
                    <button class="notification-btn" id="notification-btn" aria-expanded="false">
                        <i class="fas fa-bell"></i>
                        <span class="notification-badge">3</span>
                    </button>
                    <div class="notification-dropdown" id="notification-dropdown">
                        <!-- Notification content here -->
                    </div>
                </div>
                <div class="profile-container">
                    <button class="profile-btn" id="profile-btn" aria-expanded="false">
                        <img src="https://images.pexels.com/photos/2379004/pexels-photo-2379004.jpeg?auto=compress&cs=tinysrgb&w=64&h=64&fit=crop&crop=face"
                            alt="Profile" class="profile-avatar" />

                    <div class="profile-dropdown" id="profile-dropdown">

    <main class="main-content">
      <div class="container">
        <div class="page-header">
          <div>
            <h1>Staff Management</h1>
            <p>Manage and monitor all staff members</p>
          </div>
          <div class="page-actions">
            <a href="add-staff.html" class="btn btn-primary">
              <i class="fas fa-user-plus"></i> Add Staff
            </a>
          </div>
        </div>
        <div class="staff-grid"></div>
      </div>
    </main>

    <div id="staffModal" class="modal" aria-hidden="true">
      <div class="modal-content" role="dialog" aria-modal="true" aria-labelledby="modalName">
        <button class="close-btn" aria-label="Close profile">&times;</button>
        <h2 id="modalName"></h2>
        <p><strong>Role:</strong> <span id="modalDepartment"></span></p>
        <p><strong>Employee ID:</strong> <span id="modalId"></span></p>
        <p><strong>Status:</strong> <span id="modalStatus"></span></p>
        <div class="modal-footer">
            <button id="deleteStaffBtn" class="btn btn-danger">
                <i class="fas fa-trash-alt"></i> Delete Staff Member
            </button>
        </div>
      </div>
    </div>

    <script>
    document.addEventListener('DOMContentLoaded', () => {
      // --- Staff Management Logic ---
      const KEY = 'kochi_staff';
      const grid = document.querySelector('.staff-grid');
      const modal = document.getElementById('staffModal');
      const deleteStaffBtn = document.getElementById('deleteStaffBtn');

      function getRoleIcon(role = '') {
          const lowerRole = role.toLowerCase();
          if (lowerRole.includes('driver')) return '<i class="fas fa-train role-icon"></i>';
          if (lowerRole.includes('manager')) return '<i class="fas fa-building role-icon"></i>';
          if (lowerRole.includes('maintenance')) return '<i class="fas fa-tools role-icon"></i>';
          if (lowerRole.includes('security')) return '<i class="fas fa-shield-alt role-icon"></i>';
          if (lowerRole.includes('service')) return '<i class="fas fa-headset role-icon"></i>';
          if (lowerRole.includes('operator')) return '<i class="fas fa-desktop role-icon"></i>';
          return '<i class="fas fa-user-circle role-icon"></i>';
      }

      function createStaffCard(staff, index) {
        const card = document.createElement('div');
        card.className = 'staff-card';
        card.style.animationDelay = `${index * 50}ms`;
        card.dataset.employeeid = staff.employeeId || '';
        card.dataset.name = staff.name || '';
        card.dataset.department = staff.department || '';
        card.dataset.status = staff.status || '';

        const statusText = staff.status || 'On Duty';
        let statusClass = 'active';
        if (statusText.toLowerCase().includes('off')) statusClass = 'off-duty';
        if (statusText.toLowerCase().includes('leave')) statusClass = 'on-leave';

        card.innerHTML = `
            <div class="staff-info">
                <h3>${getRoleIcon(staff.department)} ${staff.name}</h3>
                <div class="staff-role">${staff.department}</div>
                <div class="staff-id">ID: ${staff.employeeId}</div>
                <div class="staff-status"><span class="status-badge ${statusClass}">${statusText}</span></div>
            </div>
            <div class="staff-actions">
                <button class="btn btn-sm btn-secondary view-profile"><i class="fas fa-eye"></i> View</button>
                <button class="btn btn-sm btn-info edit-staff"><i class="fas fa-pencil-alt"></i> Edit</button>
                <button class="btn btn-sm btn-primary contact"><i class="fas fa-phone"></i> Contact</button>
            </div>`; 
        return card;
      }

      function loadSavedStaff() {
        if (!grid) return;
        grid.innerHTML = '';
        const saved = JSON.parse(localStorage.getItem(KEY) || '[]');
        if (saved.length === 0) {
            grid.innerHTML = '<p>No staff members found. Click "Add Staff" to begin.</p>';
        } else {
            saved.forEach((staff, index) => grid.appendChild(createStaffCard(staff, index)));
        }
      }

      function showModal(card) {
        document.getElementById('modalName').textContent = card.dataset.name;
        document.getElementById('modalDepartment').textContent = card.dataset.department;
        document.getElementById('modalId').textContent = card.dataset.employeeid;
        document.getElementById('modalStatus').textContent = card.dataset.status;
        modal.dataset.currentId = card.dataset.employeeid;
        // CORRECTED: Use .show class consistent with styles.css
        modal.classList.add('show');
        modal.setAttribute('aria-hidden', 'false');
      }

      function hideModal() {
        // CORRECTED: Use .show class consistent with styles.css
        modal.classList.remove('show');
        modal.setAttribute('aria-hidden', 'true');
      }

      grid.addEventListener('click', (e) => {
        const card = e.target.closest('.staff-card');
        if (!card) return;
        if (e.target.closest('.view-profile')) {
            showModal(card);
        } else if (e.target.closest('.contact')) {
            alert(`Contacting ${card.dataset.name}...`);
        } else if (e.target.closest('.edit-staff')) {
            window.location.href = `edit-staff.html?id=${card.dataset.employeeid}`;
        }
      });

      deleteStaffBtn.addEventListener('click', () => {
          const staffIdToDelete = modal.dataset.currentId;
          if (confirm('Are you sure you want to delete this staff member?')) {
              let saved = JSON.parse(localStorage.getItem(KEY) || '[]');
              saved = saved.filter(staff => staff.employeeId !== staffIdToDelete);
              localStorage.setItem(KEY, JSON.stringify(saved));
              hideModal();
              loadSavedStaff();
          }
      });

      modal.querySelector('.close-btn').addEventListener('click', hideModal);
      modal.addEventListener('click', (e) => {
        if (e.target.classList.contains('modal')) hideModal();
      });
      window.addEventListener('keyup', (e) => {
        // CORRECTED: Use .show class consistent with styles.css
        if (e.key === 'Escape' && modal.classList.contains('show')) {
          hideModal();
        }
      });

      loadSavedStaff(); 
    });
    </script>
</body>
</html>
